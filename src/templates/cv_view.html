<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CV View</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    .meta { color:#444; margin-bottom:10px; }
    pre { white-space: pre-wrap; background:#f7f7f7; padding:12px; border:1px solid #e0e0e0; border-radius:4px; }
    .nav a { margin-right: 12px; text-decoration:none; }
  </style>
</head>
<body>
  <div class="nav">
    <a href="{{ url_for('index_bp.index') }}">Home</a>
    <a href="{{ url_for('uploads_bp.upload_list') }}">Upload List</a>
    <a href="{{ url_for('qa_bp.qa_home') }}">Document QA</a>
  </div>
  <h2>{{ meta.filename }}</h2>
  <div class="meta">
    <strong>Name:</strong> {{ meta.name or 'N/A' }} &nbsp; | &nbsp;
    <strong>Email:</strong> {{ meta.email or 'N/A' }} &nbsp; | &nbsp;
    <strong>Phone:</strong> {{ meta.phone or 'N/A' }} &nbsp; | &nbsp;
    <strong>Uploaded:</strong> {{ (meta.upload_time or '')[:19] }}
  </div>
  <pre>{{ text }}</pre>
</body>
</html>
